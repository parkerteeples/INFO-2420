<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS3 Embedded Fonts</title>

<style type="text/css">

@font-face{
	font-family:"KarmaticArcade";
	src: url('fonts/ka1.eot'); 
	src: local('KarmaticArcade'), url('fonts/ka1.ttf') format('truetype') ;
}


p{
	font-family: KarmaticArcade, BleedingCowboys,Geneva,serif;
	font-size: 36px;

}

</style>


</head>
<body>

<p>
	This is the "Karmatic Arcade" font
</p>



</body></html>
